server:
  port: 8080
  address: 0.0.0.0

spring:
   main:
     allow-bean-definition-overriding: true
   redis:
     host: localhost
     password: 123456
     port: 6379
   influxdb:
        url: http://localhost:8086
        username: test
        password: test
        database: test
        retention-policy: autogen
        connect-timeout: 10
        read-timeout: 30
        write-timeout: 10


soul :
    filterTimeEnable : true
    filterTime : 10
    sync:
        strategy: websocket
        websocket :
             url: ws://localhost:8888/websocket
